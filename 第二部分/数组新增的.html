<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组新增的</title>
</head>
<body>
  <script type="text/javascript">
    window.onload = function () {
      // 1、 ...结构、Array.from() 可以是深拷贝,  作用主要是把类数组转换成数组
      let arr = [1,2,4,5]
      let arr1 = [...arr]
      let arr2 = Array.from(arr)
      let arr3 = Array.prototype.slice.call(arr)
      arr.push(6)
      console.log("arr:", arr)
      console.log("arr1:", arr1)
      console.log("arr2:", arr2)
      console.log("arr3:", arr3)

      console.log("arr.length:", arr.length)
      console.log("arr2.length:", arr2.length)

      // 2、Array.from()的参数，个人觉得只要是具有length的就可以作为它的参数
      let json = {
        name: '111',
        age: 12,
        sex: 'm'
      }
      let jsonArr = Array.from(json)
      console.log("jsonArr:", jsonArr)

      // 这里的 key值必须是 0,1,2
      let json1 = {
        0: '111',
        1: 12,
        2: 'm',
        length: 2
      }
      let jsonArr1 = Array.from(json1)
      console.log("jsonArr1:", jsonArr1)


      // 3、 Array.of() // 把一组织转换成数组,分隔符是以逗号分隔开的
      let arrOf = Array.of('你说呢，我说呢、哈哈/呼呼')
      console.log(arrOf)

      // 4、 find()
      let returnVal = arr.find((item, index, arr) => {
        console.log(item, index, arr)
        return item > 4
      })
      console.log("returnVal:", returnVal)

      // 5、 findIndex()
      let returnValIndex = arr.findIndex((item, index, arr) => {
        console.log(item, index, arr)
        return item > 4
      })
      console.log("returnValIndex:", returnValIndex)

      // 6、fill() 填充  和 slice() splice() 都是左闭右开的
      arr1.fill('我是你的呀', 1, 3) 
      console.log("arr1:", arr1)

      // 7、 indexOf() 查找数组中某一个元素，返回的是元素的坐标位置
      console.log(arr2.indexOf(5))

      // 8、 includes() 查找数组中某一个元素，返回的true 或者 false
      console.log(arr2.includes(2))

    }

  </script>
</body>
</html>
